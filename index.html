<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <meta charset="utf-8" />

  </head>
  <body>
    <h2>KNN Classification on Webcam Images with Hand pose model.</h2>
  <div id="canvasContainer"></div>
  <p id="status">Loading Model...</p>
  <p>
    KNN Classifier with mobileNet model labeled this
    as Class: <span id="result">...</span>
    with a confidence of <span id="confidence">...</span>
  </p>
  <p>
    <span class="emoji"> ‚úä </span><button id="addClassClosed">Add an Example to Class Closed</button>
    <button id="resetClosed">Reset Class Closed</button>
    </p><p><span id="exampleClosed">0</span> Closed examples | Confidence in Closed is: <span id="confidenceClosed">0</span></p>

    <span class="emoji"> üñê </span><button id="addClassOpen">Add an Example to Class Open</button>
    <button id="resetOpen">Reset Class Open</button>
    <p><span id="exampleOpen">0</span> Open examples | Confidence in Open is: <span id="confidenceOpen">0</span></p>
  
  <p>
    <button id="buttonPredict">Start prediction!</button><br />
    <button id="clearAll">Clear all classes</button><br />
  </p>
    <script src="script.js"></script>
  </body>
</html>
